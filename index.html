    <div class="autorizationBox" id="autBox">
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                        <h1>Autorization</h1>
                            <form role="form" action="javascript:;" method="post" class="login-form" autocomplete="off">
                                <div class="form-group">
                                    <label for="email" class="sr-only">username</label>
                                    <input type="name" name="name" id="nameAut" class="form-control" placeholder="Fidel">
                                </div>
                                <div class="form-group">
                                    <label for="key" class="sr-only">Password</label>
                                    <input type="password" name="key" id="keyAut" class="form-control key" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <span class="character-checkbox" onclick="showPassword()"></span>
                                    <span class="label">Show password</span>
                                </div>
                                <div class="d-flex justify-content-around align-items-center">
                                    <input type="submit" id="autBtn" class="btn btn-success" value="Log in">
                                    <input type="submit" id="getRegBox" class="btn btn-outline-success" value="Sign up">
                                </div>
                            </form>
                            <hr>
                        </div>
                    </div> <!-- /.col-xs-12 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </section>    
    </div>
    <div class="registrationBox none" id="regBox">
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                        <h1>Registration</h1>
                            <form role="form" action="javascript:;" method="post" class="login-form" autocomplete="off">
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="emailReg" class="form-control" placeholder="your mailbox...">
                                </div>
                                <div class="form-group">
                                    <label for="username" class="sr-only">name</label>
                                    <input type="name" name="name" id="nameReg" class="form-control" placeholder="your name...">
                                </div>
                                <div class="form-group">
                                    <label for="key" class="sr-only">Password</label>
                                    <input type="password" name="password" id="keyRegOne" class="form-control key" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="key" class="sr-only">Password</label>
                                    <input type="password" name="key" id="keyRegTwo" class="form-control key" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <span class="character-checkbox" onclick="showPassword()"></span>
                                    <span class="label">Show password</span>
                                </div>
                                <div class="d-flex justify-content-around align-items-center">
                                    <input type="submit" id="getAutBox" class="btn btn-outline-success" value="Log in">
                                    <input type="submit" id="regBtn" class="btn btn-success" value="Sign up">
                                </div>
                            </form>
                            <hr>
                        </div>
                    </div> <!-- /.col-xs-12 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </section> 
    </div>
